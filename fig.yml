cmserver:
  image:  sebin/cm_server
  links:
    - mysqltest:cmdb
  ports:
    - "7180:7180"
    - "7182:7182"
  hostname: cmserver
  domainname: cluster.com

cmagent:
  image: sebin/cm_agent
  links:
    - cmserver
  domainname: cluster.com

mysqltest:
  image: mysql:5.6
  volumes:
    - /home/vagrant/mysql_data_dir:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=root
  hostname: mysql
  domainname: cluster.com
